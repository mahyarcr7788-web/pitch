<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocal Pitch Tuner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --bg-color: #1a1a2e;
            --primary-color: #16213e;
            --secondary-color: #0f3460;
            --accent-color: #e94560;
            --text-color: #ffffff;
            --flat-color: #3498db;
            --sharp-color: #e74c3c;
            --in-tune-color: #2ecc71;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 20px;
        }

        #startButton {
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.4);
        }

        #startButton:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(233, 69, 96, 0.6);
        }

        #tuner-container {
            display: none; /* Hidden until started */
            flex-direction: column;
            align-items: center;
            background-color: var(--primary-color);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 400px;
        }

        #note {
            font-size: 6rem;
            font-weight: 700;
            color: var(--text-color);
            height: 120px;
            line-height: 120px;
        }

        #octave {
            font-size: 2rem;
            color: var(--text-color);
            opacity: 0.7;
            margin-top: -20px;
            height: 40px;
        }

        #tuner-visual {
            width: 100%;
            height: 30px;
            background-color: var(--secondary-color);
            border-radius: 15px;
            margin-top: 30px;
            position: relative;
            overflow: hidden;
        }

        #tuner-needle {
            width: 4px;
            height: 100%;
            background-color: var(--in-tune-color);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        #tuner-bar {
            height: 100%;
            background-color: var(--flat-color);
            width: 50%;
            position: absolute;
            left: 0;
            transform-origin: right;
            border-radius: 15px 0 0 15px;
            z-index: 1;
        }

        #cents {
            font-size: 1.5rem;
            margin-top: 20px;
            height: 30px;
            color: var(--text-color);
            opacity: 0.8;
        }

    </style>
</head>
<body>

    <h1>Vocal Pitch Tuner</h1>
    <button id="startButton">Start</button>

    <div id="tuner-container">
        <div id="note">--</div>
        <div id="octave"></div>
        <div id="tuner-visual">
            <div id="tuner-needle"></div>
            <div id="tuner-bar"></div>
        </div>
        <div id="cents">Cents: --</div>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const tunerContainer = document.getElementById('tuner-container');
        const noteEl = document.getElementById('note');
        const octaveEl = document.getElementById('octave');
        const centsEl = document.getElementById('cents');
        const tunerBar = document.getElementById('tuner-bar');

        const noteStrings = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];
        
        let audioContext;
        let analyser;
        let mediaStreamSource;
        let buflen = 2048;
        let buf = new Float32Array(buflen);
        let rafID = null;

        const C0 = 16.35; // Frequency of C0
        const A4 = 440; // Standard tuning frequency

        function noteFromPitch(frequency) {
            if (frequency === 0) return null;
            const noteNum = 12 * (Math.log(frequency / A4) / Math.log(2)) + 57; // 57 is A4
            return noteNum;
        }

        function frequencyFromNoteNumber(note) {
            return A4 * Math.pow(2, (note - 57) / 12);
        }

        function centsOffFromPitch(frequency, note) {
            return Math.floor(1200 * Math.log(frequency / frequencyFromNoteNumber(note)) / Math.log(2));
        }

        // Autocorrelation algorithm for pitch detection
        function autoCorrelate(buf, sampleRate) {
            const SIZE = buf.length;
            const rms = Math.sqrt(buf.reduce((acc, val) => acc + val * val, 0) / SIZE);

            // Minimum volume threshold
            if (rms < 0.01) {
                return 0; // Not enough signal
            }

            let r1 = 0, r2 = SIZE - 1;
            const threshold = 0.2;
            for (let i = 0; i < SIZE / 2; i++) {
                if (Math.abs(buf[i]) < threshold) { r1 = i; break; }
            }
            for (let i = 1; i < SIZE / 2; i++) {
                if (Math.abs(buf[SIZE - i]) < threshold) { r2 = SIZE - i; break; }
            }
            buf = buf.slice(r1, r2);
            const newSize = buf.length;

            const c = new Array(newSize).fill(0);
            for (let i = 0; i < newSize; i++) {
                for (let j = 0; j < newSize - i; j++) {
                    c[i] = c[i] + buf[j] * buf[j + i];
                }
            }

            let d = 0;
            while (c[d] > c[d + 1]) d++;
            let maxval = -1, maxpos = -1;
            for (let i = d; i < newSize; i++) {
                if (c[i] > maxval) {
                    maxval = c[i];
                    maxpos = i;
                }
            }
            let T0 = maxpos;

            const x1 = c[T0 - 1], x2 = c[T0], x3 = c[T0 + 1];
            const a = (x1 + x3 - 2 * x2) / 2;
            const b = (x3 - x1) / 2;
            if (a) T0 = T0 - b / (2 * a);

            return sampleRate / T0;
        }

        function updateUI(pitch) {
            if (!pitch) {
                noteEl.innerText = "--";
                octaveEl.innerText = "";
                centsEl.innerText = "Cents: --";
                updateTunerBar(0, 'var(--in-tune-color)');
                return;
            }

            const noteNum = noteFromPitch(pitch);
            if (noteNum === null) return;

            const note = Math.round(noteNum);
            const noteName = noteStrings[note % 12];
            const octave = Math.floor(note / 12) - 1;
            const cents = centsOffFromPitch(pitch, note);

            noteEl.innerText = noteName;
            octaveEl.innerText = "Octave " + octave;
            centsEl.innerText = `Cents: ${cents > 0 ? '+' : ''}${cents}`;

            // Update tuner bar
            let barColor;
            if (cents < -2) {
                barColor = 'var(--flat-color)'; // Flat
            } else if (cents > 2) {
                barColor = 'var(--sharp-color)'; // Sharp
            } else {
                barColor = 'var(--in-tune-color)'; // In tune
            }
            updateTunerBar(cents, barColor);
        }

        function updateTunerBar(cents, color) {
            // Cents range from -50 (full flat) to +50 (full sharp)
            const clampedCents = Math.max(-50, Math.min(50, cents));
            
            // Map cents (-50 to 50) to a transform value (0% to 100%)
            const transformValue = (clampedCents + 50); // Now 0 to 100
            
            tunerBar.style.backgroundColor = color;
            
            if (clampedCents < 0) {
                // Flat
                tunerBar.style.right = '50%';
                tunerBar.style.left = 'auto';
                tunerBar.style.transformOrigin = 'right';
                tunerBar.style.borderRadius = '15px 0 0 15px';
                // Scale from 0 to 1, where -50 cents = 1 (full bar), 0 cents = 0
                tunerBar.style.transform = `scaleX(${-clampedCents / 50})`;
            } else {
                // Sharp
                tunerBar.style.left = '50%';
                tunerBar.style.right = 'auto';
                tunerBar.style.transformOrigin = 'left';
                tunerBar.style.borderRadius = '0 15px 15px 0';
                // Scale from 0 to 1, where 0 cents = 0, 50 cents = 1 (full bar)
                tunerBar.style.transform = `scaleX(${clampedCents / 50})`;
            }
        }


        function updatePitch() {
            analyser.getFloatTimeDomainData(buf);
            const pitch = autoCorrelate(buf, audioContext.sampleRate);
            updateUI(pitch);
            rafID = window.requestAnimationFrame(updatePitch);
        }

        async function start() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                mediaStreamSource = audioContext.createMediaStreamSource(stream);
                
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;
                
                mediaStreamSource.connect(analyser);
                
                updatePitch();

            } catch (err) {
                alert("Error getting microphone access: " + err.message);
            }
        }

        startButton.addEventListener('click', () => {
            start();
            startButton.style.display = 'none';
            tunerContainer.style.display = 'flex';
        });

    </script>
</body>
</html>
